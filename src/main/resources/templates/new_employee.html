<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <hr>
        <h2>Save Employee</h2>
        <form action="#" th:action="@{saveEmployee}" th:object="@{employee}" method="POST">

            <input type="text" th:feild = "*{firstName]" placeholder="Employee First Name" class="form-control mb-4 col-4">

            <input type="text" th:feild = "*{lastName]" placeholder="Employee Last Name" class="form-control mb-4 col-4">

            <input type="text" th:feild = "*{email]" placeholder="Employee Email" class="form-control mb-4 col-4">

        </form>

    </div>

</body>
</html>
